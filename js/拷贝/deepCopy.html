<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深拷贝</title>
</head>
<body>
    <script>
        function deepCopy(obj) {
                if (typeof obj === 'object' && obj !== null) {
                    let objKeys = Object.keys(obj)
                    let result
                    if (Array.isArray(obj)) {
                        result = []
                    } else {
                        if (obj.constructor === Object) {
                            result = {}
                        } else {
                            return obj
                        }
                    }
                    objKeys.forEach((item) => {
                        if (typeof obj[item] === 'object' && obj[item] !== null) {
                            switch (obj[item].constructor) {
                                case Array:
                                    result[item] = deepCopy(obj[item])
                                    break
                                case Object:
                                    result[item] = deepCopy(obj[item])
                                    break
                                case Date:
                                    result[item] = new Date(obj[item])
                                    break
                                case RegExp:
                                    let attributes = ''
                                    attributes += obj[item].global ? 'g' : ''
                                    attributes += obj[item].ignoreCase ? 'g' : ''
                                    attributes += obj[item].multiline ? 'g' : ''
                                    result[item] = new RegExp(obj[item].source, attributes)
                                    break
                                default:
                                    result[item] = obj[item]
                                    break
                            }
                        } else {
                            result[item] = obj[item]
                        }
                    })
                    return result
                } else {
                    return obj
                }
            }
    </script>
</body>
</html>
