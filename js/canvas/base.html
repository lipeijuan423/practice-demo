<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="200" height="200" id="drawing">fvb</canvas>
    <script>
        var draw = document.getElementById('drawing');
        // 绘图上下文
        if (draw.getContext) {
            var context = draw.getContext('2d');
            // 渐变
            // context.shadowOffsetX = 5;
            // context.shadowOffsetY = 5;
            // context.shadowBlur = 5;
            // context.shadowColor = 'rgba(0, 0, 0, .5)';
            // context.fillStyle = '#f00';
            // context.fillRect(10, 10, 50, 50);
            // context.fillStyle = 'rgba(0, 0, 255, 0.5)';
            // context.fillRect(30, 30, 50, 50);
            // context.strokeStyle = '#0ff';
            // context.strokeRect(60, 60, 50, 50);
            // context.lineCap = 'square';
            // var gradient = context.createLinearGradient(30, 30, 70, 70);
            var gradient = context.createRadialGradient(55, 55, 10, 55, 55, 30);
            gradient.addColorStop(0, 'white');
            gradient.addColorStop(1, 'red');
            context.fillStyle = gradient;
            context.fillRect(30, 30, 50, 50);
        }
        // 导出绘图内容
        if (draw.getContext) {
            var imgURI = draw.toDataURL('image/png');
            var image = document.createElement('img');
            image.src = imgURI;
            document.body.appendChild(image);
        }
        // 适应宽度
        var fontSize = 100;
        context.font = fontSize + 'px Arial';
        while (context.measureText('hello world').width > 140) {
            fontSize--;
            context.font = fontSize + 'px Arial';
        }
        context.fillText('Hello World', 50, 50);
        context.fillText('Font Size is' + fontSize + 'px', 70, 70);
    </script>
</body>
</html>
