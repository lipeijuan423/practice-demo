<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>二分查找</title>
  </head>
  <body>
    <script>
      // 有序
      function bindSearch(arr, data) {
        var upperBound = arr.length - 1;
        var lowerBound = 0;
        while (lowerBound <= upperBound) {
          var mid = Math.floor((upperBound + lowerBound) / 2);
          if (arr[mid] < data) {
            lowerBound = mid + 1;
          } else if (arr[mid] > data) {
            upperBound = mid - 1;
          } else {
            return mid;
          }
        }
        return -1;
      }
      var arr = [1, 3, 5, 6, 7, 9, 12, 23, 45, 234];
      var result = bindSearch(arr, 234);
      console.log(result);
    </script>
  </body>
</html>
