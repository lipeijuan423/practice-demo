<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>快速排序</title>
  </head>
  <body>
    <script>
      function qSort(list) {
        if (list.length === 0) {
          return [];
        }
        // 找到基准值
        var pivot = list[0];
        // 定义大小数组
        var lesser = [];
        var greater = [];
        for (var i = 1; i < list.length; i++) {
          if (list[i] < pivot) {
            lesser.push(list[i]);
          } else {
            greater.push(list[i]);
          }
        }
        return qSort(lesser).concat(pivot, qSort(greater));
      }
      var arr = [1, 4, 6, 3, 6, 3, 67, 8, 9, 07, 6];
      arr = qSort(arr);
      console.log(arr);
    </script>
  </body>
</html>
