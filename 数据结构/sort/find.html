<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>检索</title>
  </head>
  <body>
    <script>
      // 顺序查找
      function seqSearch(arr, data) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] == data) {
            return i;
          }
        }
        return -1;
      }
      function findMax(arr) {
        var max = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }
      function findMin(arr) {
        var min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      function swap(arr, index1, index2) {
        var temp = arr[index1];
        arr[index1] = arr[index2];
        arr[index2] = temp;
      }
      function seqSearch1(arr, data) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === data && i > arr.length * 0.2) {
            swap(arr, i, i - 1);
            return true;
          }
        }
        return -1;
      }
      var arr = [23, 343, 56, 78, 24];
      console.log(seqSearch(arr, 343));
      console.log(findMax(arr));
      console.log(findMin(arr));
      console.log(seqSearch1(arr, 23));
      console.log(seqSearch1(arr, 24));
      console.log(arr);
    </script>
  </body>
</html>
