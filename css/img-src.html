<!DOCTYPE html>
<html>
<head>
	<title>img还没加载的时候，呈现信息</title>
	<style type="text/css">
		img{
			display: block;
			width: 200px;
			height: 200px;
			background-color: #d5d5d5;
			position: relative;
			overflow: hidden;
		}
		img::after{
			content: attr(alt);
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			text-align: center;
			background-color: rgba(0,0,0,.5);
			transform: translateY(100%);
			transition: transform .2s;
		}
		img:hover::after{
			transform: translateY(0);
		}
	</style>
</head>
<body>
	<!-- 会显示alt中的内容，当img有src时，after伪元素就不起作用 -->
	<img alt="hahah"/>	
</body>
</html>
